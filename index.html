<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashinary - Fashion Inspiration</title>
  <link rel="stylesheet" href="CSS.css">
  <!-- Include Vibrant.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/vibrant@3.0.0/lib/browser/vibrant.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Fashinary Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="featured.html">Featured</a>
      <a href="inspiration.html">Inspiration</a>
      <a href="help.html">Help</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>
  
  <section class="hero">
    <h2>A Fashion Design Experience</h2>
    <p>Discover fashion inspiration, upload your own outfit photos, and explore our featured products.</p>
    <button>Search</button>
  </section>
  
  <!-- Image Upload Section -->
  <section class="upload-section">
    <h3>Upload Your Product Image</h3>
    <form id="uploadForm" class="upload-form">
      <input type="file" id="imageInput" accept="image/*" />
      <button type="button" id="classifyButton">Classify & Find Products</button>
    </form>
    <div id="loadingSpinner" style="display: none;">
      <div class="spinner"></div>
      <p>Loading... Please wait.</p>
    </div>
  </section>
  
  <!-- Category Selection Section -->
  <section id="categories" class="category-section" style="display: none;">
    <h3>Select a Category</h3>
    <div id="categoryButtons"></div>
  </section>
  
  <!-- Color Selection Section -->
  <section id="colors" class="color-section" style="display: none;">
    <h3>Select a Color</h3>
    <div id="colorButtons"></div>
  </section>
  
  <!-- Matching Results Section -->
  <section id="result" class="results-section" style="display: none;">
    <h3>Matching Products</h3>
    <ul id="productList"></ul>
  </section>

  <footer>
    <p>Â© 2024 Fashinary</p>
  </footer>
</body>
</html>
